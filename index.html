<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <header class="w-full h-20 top-0 flex justify-between items-center px-6 bg-transparent absolute z-10">
        <div>
            <img class="w-[89px]" src="https://www.freepnglogos.com/uploads/netflix-logo-text-emblem-31.png" alt="">
        </div>
        <div class="flex justify-between items-center gap-2.5">
            <div class="flex justify-between items-center py-1.5 pr-4 pl-3 border-[2px] border-[#5F5F5F] border-solid gap-2 rounded-sm outline-[2px] outline-white outline-solid">
                <img class="w-4" src="images/idioma.png" alt="">
                <img class="w-2" src="images/caret-abajo.png" alt="">
            </div>
            <button class="py-1.5 px-4 rounded-sm bg-[#E50914] text-white text-sm font-semibold">
                Iniciar sesion                
            </button>
        </div>
    </header>

    <main class="bg-gradient-to-b[from-[#000000] to-[#000000]]">
        <img class="h-[80vh] absolute" src="https://elnuevopais.net/wp-content/uploads/2023/02/NETFLIX.jpeg" alt="">
    </main>
</body>
</html>
